<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 30px;
      color: #333;
    }

    .dashboard {
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #007bff;
      color: white;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="dashboard">

    <div class="card">
      <h2>üë• Registered Users</h2>
      <table>
        <tr><th>Email</th><th>Capability Code</th></tr>
        {% for user in users %}
        <tr><td>{{ user.email }}</td><td>{{ user.code }}</td></tr>
        {% endfor %}
      </table>
    </div>

    <div class="card">
      <h2>üõ°Ô∏è SQL Injection Logs</h2>
      <table>
        <tr><th>User</th><th>Input</th><th>Time</th></tr>
        {% for log in logs %}
        <tr><td>{{ log.user }}</td><td>{{ log.input }}</td><td>{{ log.timestamp }}</td></tr>
        {% endfor %}
      </table>
    </div>

  </div>
</body>
</html>
